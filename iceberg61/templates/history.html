{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <form action="/history" method="post">

        <table action="/sheet" class="table table-dark" method="GET" id="table">
          <thead>
            <tr>
              <th scope="col">Symbol</th>
              <th scope="col">Shares</th>
              <th scope="col">Price</th>
              <th scope="col">Time</th>
            </tr>
          </thead>
          {% for stock in stocks %}
          <tbody>
              <td>{{ stock["symbol"] }}</td>
              <td>{{ stock["shares"] }}</td>
              <td>{{ stock["price"] | usd }}</td>
              <td>{{ stock["datetime"] }}</td>
          </tbody>
          {% endfor %}
        </table>
    </form>
{% endblock %}
